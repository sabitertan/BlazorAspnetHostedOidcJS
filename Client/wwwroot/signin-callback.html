<!DOCTYPE html>
<html lang="en">
<head>
    <title>Validating authentication</title>
</head>
<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <script src="js/oidc-client.min.js"></script>
    <script>
        new Oidc.UserManager({ response_mode: "query" }).signinRedirectCallback().then(function () {
            window.location = "/";
        }).catch(function (e) {
            console.error(e);
        });
    </script>
</body>

</html>
